<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="modal.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografier</title>
</head>
<body>
    <div class="wrapper">
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="images/R1-06262-013A.jpg">
            <div id="caption"></div>
        </div>
        <div class="all">
            <div class="center">
                <h1>Fredhäll, april 2020. <br />Minolta SRT-101b, Kodak GOLD ISO 200.</h1>
            </div>
            <div class="tiles">
                <div class="tile">
                    <img id="myImg" src="images/R1-06262-013A.jpg" alt="Vy mot Mälaren/Stora Essingen">
                    <h2>Vy mot Mälaren/Stora Essingen</h2>
                </div>
                <div class="tile">
                    <img src="images/R1-06262-014A.jpg" alt="Vy mot Kristineberg">
                    <h2>Vy mot Kristineberg</h2>
                </div>
                <div class="tile">
                    <img src="images/R1-06262-015A.jpg" alt="Stagneliusvägen">
                    <h2>Stagneliusvägen</h2>
                </div>
                <div class="center_tile">
                    <img src="images/R1-06262-012A.jpg" alt="Från Essingeleden">
                    <h2>Från Essingeleden</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
